{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Inventory Report</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Product</th>
                <th>Warehouse</th>
                <th>Location</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.location.warehouse.name }}</td>
                <td>{{ item.location.name }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
