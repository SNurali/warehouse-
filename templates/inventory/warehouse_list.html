{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Warehouses</h2>
    <a href="{% url 'warehouse_add' %}" class="btn btn-primary mb-3">Add Warehouse</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for warehouse in object_list %}
            <tr>
                <td>{{ warehouse.name }}</td>
                <td>{{ warehouse.get_type_display }}</td>
                <td>{{ warehouse.address }}</td>
                <td>
                    <a href="{% url 'warehouse_detail' warehouse.pk %}" class="btn btn-sm btn-info">View</a>
                    <a href="{% url 'warehouse_edit' warehouse.pk %}" class="btn btn-sm btn-warning">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
