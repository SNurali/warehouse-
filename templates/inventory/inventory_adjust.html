{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Inventory Adjustment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Apply Adjustment</button>
        <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
